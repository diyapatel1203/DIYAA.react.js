<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
            }
            speak() {
                console.log(`${this.name} makes a noise.`);
            }
        }

        class Dog extends Animal {
            speak() {
                console.log(`${this.name} barks.`);
            }
        }

        let dog = new Dog('Buddy');
        dog.speak();
    </script>

    <!-- Explaination:

    This code defines two classes: Animal and Dog. 
    The Animal class has a constructor that takes a name parameter and a method speak() 
    The Dog class extends Animal 
    When you create a new variable of Dog with the name "Buddy" and call the speak() method on it, 
    
    output => Buddy barks -->

</body>

</html>
